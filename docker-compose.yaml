version: '1.1'

networks:
  mynetwork:
    driver: bridge

volumes:
  media:


services:

  cache:
    image: redis
    restart: always
    volumes:
      - ./data/cache:/data
    ports:
      - "6379:6379"
    networks:
      - mynetwork

  db:
    image: postgres
    restart: always
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    networks:
      - mynetwork


  web:
    build: .
    depends_on:
      - db
    ports:
      - '5050:5050'
    networks:
      - mynetwork
    volumes:
      - ./app:/app
      - media:/app/media
    env_file:
      - ./app/.env


  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./app/static:/usr/share/nginx/html/static
      - ./app/templates:/usr/share/nginx/html/templates
    depends_on:
      - web
    networks:
      - mynetwork

  celery:
    build: .
    command: celery -A chat.tasks worker --beat --loglevel=info
    depends_on:
      - db
      - cache
    env_file:
      - ./app/.env
    volumes:
      - ./app:/app
    networks:
      - mynetwork